<div class="dashboard-nav">
  <nav mat-tab-nav-bar>
    <a mat-tab-link
       *ngFor="let link of navLinks"
       [routerLink]="link.link"
       routerLinkActive #rla="routerLinkActive"
       [active]="rla.isActive">
      {{link.label}}
    </a>
  </nav>
  <div>
    <button mat-raised-button (click)="logout()">logout</button>
  </div>
</div>
<router-outlet></router-outlet>
