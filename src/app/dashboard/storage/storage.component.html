<div class="storage-page-wrapper">
  <div class="storage-table-container mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID</th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Название</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="count">
        <th mat-header-cell *matHeaderCellDef> Количество</th>
        <td mat-cell *matCellDef="let element"> {{element.count}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="provider">
        <th mat-header-cell *matHeaderCellDef> Поставщик</th>
        <td mat-cell *matCellDef="let element"> {{element.provider}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
        <mat-icon (click)="openDialog('edit', element)">edit</mat-icon>
        <mat-icon (click)="deleteStorageItem(element.id)">delete</mat-icon>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <button class="add-button" mat-fab color="primary" aria-label="Example icon button with a home icon">
    <mat-icon (click)="openDialog('add')">add</mat-icon>
  </button>
</div>
