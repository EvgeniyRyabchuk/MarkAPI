<div class="login-wrapper">
  <div class="mat-card mat-elevation-z4 login-form">
    <mat-form-field>
      <input type="text" matInput [(ngModel)]="login" placeholder="LOGIN:">
    </mat-form-field>
    <mat-form-field>
      <input type="password" [(ngModel)]="password" matInput placeholder="PASSWORD:">
    </mat-form-field>
    <button mat-raised-button (click)="checkLogin()">LOGIN</button>
  </div>
</div>
