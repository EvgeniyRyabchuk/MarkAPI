<div class="register-container">

  <form [formGroup]="form" (submit)="submit()">
    <h1 align="center">Plaese register</h1>
    <div class="mb-3">
      <mat-form-field appearance="fill" class="form-group">
        <mat-label>First name</mat-label>
        <input type="text" formControlName="first_name" matInput placeholder="Josh" [formControl]="first_name" required>
        <mat-error *ngIf="first_name.errors?.required">Enter first name</mat-error>
      </mat-form-field>
    </div>
    <div class="mb-3">
      <mat-form-field appearance="fill" class="form-group">
        <mat-label>Last name</mat-label>
        <input type="text" formControlName="last_name" matInput placeholder="Brolin" [formControl]="last_name" required>
        <mat-error *ngIf="last_name.errors?.required">Enter last name</mat-error>
      </mat-form-field>
    </div>

    <div class="mb-3">
      <mat-form-field appearance="fill" class="form-group">
        <mat-label>Email</mat-label>
        <input type="email" formControlName="email" matInput placeholder="joshbrolin@movi.com" [formControl]="email" required>
        <mat-error *ngIf="email.invalid">Enter correct email</mat-error>
      </mat-form-field>
    </div>

    <div class="mb-3">
      <mat-form-field appearance="fill" class="form-group">
        <mat-label>Password</mat-label>
        <input type="password" formControlName="password" matInput placeholder="*********" [formControl]="password" required>
        <mat-error *ngIf="password.errors?.minlength">Password must be at least 9 symbol</mat-error>
      </mat-form-field>
    </div>
    <div class="mb-3">
      <mat-form-field appearance="fill" class="form-group">
        <mat-label>Confirm password</mat-label>
        <input type="password" formControlName="password_confirmation" matInput placeholder="*********" [formControl]="password_confirmation" required>
        <mat-error *ngIf="password_confirmation.errors?.mustMatch">Password have to match</mat-error>
      </mat-form-field>
    </div>
<!--    <label for="exampleInputPassword1" class="form-label">Password</label>-->
<!--    <input minlength="9" type="password" formControlName="password" class="form-control" id="exampleInputPassword1">-->
<!--    <mat-error *ngIf="password.errors?.minlength">Password must be at least 9 symbol</mat-error>-->


    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>

        <div class="mb-3 form-check" class="form-group">
          <button mat-raised-button color="primary" [disabled]="!form.valid" mat-raised-button id="submit-btn"  type="submit" class="btn btn-primary">Register</button>
        </div>

  </form>
</div>
