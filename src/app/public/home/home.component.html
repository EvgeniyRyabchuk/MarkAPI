<div class="jumbotron" *ngIf="!loggedIn">
  <h1>Wellcome</h1>
  <p class="lead">You are now at the HomeComponent</p>
<!--  <a class="btn btn-lg btn-primary" routerLink="/login">Login</a>-->
  <button (click)="click()">123</button>

<mat-grid-list cols="4" rowHeight="100px">
  <mat-grid-tile
    *ngFor="let tile of tiles"
    [colspan]="tile.cols"
    [rowspan]="tile.rows"
    [style.background]="tile.color">
    {{tile.text}}
  </mat-grid-tile>
</mat-grid-list>
